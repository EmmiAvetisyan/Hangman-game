{% extends "base.html" %}
{% load static %}

{% block title %}
   {{title}}
{%endblock%}
{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post-detail.css" %}"/>
{% endblock %}

{% block content %}
    <section id = "summary">
        <h2> {{post.title}}</h2>
        <article>
            <img src="{% static "blog/images/txavari2.webp" %}" alt="Post Title" />
            <address>{{post.author}}</address>
            <div>
                Last updated on <time>{{post.date}}</time>
            </div>
        </article>
    </section>

    <section>
        <main>

            <p>
                {{post.text}}
            </p>
            
        </main>
        
    </section>
{% endblock %}
