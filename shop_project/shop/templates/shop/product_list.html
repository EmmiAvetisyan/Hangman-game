<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shop/styles.css' %}">
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
            - {{ product.price }}
            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100px;height:100px;">
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
